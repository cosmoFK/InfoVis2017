<html>
  <head>
    <title>Task1</title>
      </head>
  <body>
    <script src ="vec3.js"></script>
    <script>
      var x = 5, y = 4, z = 8;
      var v = new Vec3(x , y , z);
      document.write("3つの数");
      document.write("<br>");
      document.write(x + "&nbsp" + y + "&nbsp" + z);
      document.write("<br>");
      document.write("最小値");
      document.write(v.min());
      document.write("<br>");
      document.write("最大値");
      document.write(v.max());
      document.write("<br>");
      document.write("中間値");
      document.write(v.mid());

    </Script>
  </body>
